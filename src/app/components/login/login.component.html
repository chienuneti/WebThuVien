<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h1>Đăng Nhập</h1>
      <p>Truy cập vào tài khoản của bạn</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-error">
      <span class="alert-icon">⚠️</span>
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username/Email -->
      <div class="form-group">
        <label for="email" class="form-label">
          Email <span class="required">*</span>
        </label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('email')"
          placeholder="Nhập tài khoản hoặc email"
        />
        <div *ngIf="isFieldInvalid('email')" class="error-text">
          Tài khoản hoặc email là bắt buộc
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="form-label">
          Mật Khẩu <span class="required">*</span>
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('password')"
            placeholder="Nhập mật khẩu"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            {{ showPassword ? 'Ẩn' : 'Hiện' }}
          </button>
        </div>
        <div *ngIf="isFieldInvalid('password')" class="error-text">
          Mật khẩu là bắt buộc
        </div>
      </div>

      <!-- Remember & Forgot Password -->
      <div class="login-options">
        <div class="checkbox">
          <input
            type="checkbox"
            id="rememberMe"
            [(ngModel)]="rememberMe"
            [ngModelOptions]="{standalone: true}"
            class="form-checkbox"
          />
          <label for="rememberMe" class="form-label-checkbox">
            Ghi nhớ tôi
          </label>
        </div>
        <a (click)="goToForgotPassword()" class="forgot-password-link">
          Quên mật khẩu?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid || isLoading"
      >
        {{ isLoading ? 'Đang đăng nhập...' : 'Đăng Nhập' }}
      </button>
    </form>
  </div>
</div>
