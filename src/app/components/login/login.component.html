<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Đăng Nhập</h1>
      <p>Truy cập vào tài khoản của bạn</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-error">
      <span class="alert-icon">⚠️</span>
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">
          Tài khoản hoặc Email <span class="required">*</span>
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('username')"
          placeholder="Nhập tài khoản hoặc email"
        />
        <div *ngIf="isFieldInvalid('username')" class="error-text">
          Tài khoản hoặc email là bắt buộc
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          Mật Khẩu <span class="required">*</span>
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('password')"
            placeholder="Nhập mật khẩu"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            {{ showPassword ? 'Ẩn' : 'Hiện' }}
          </button>
        </div>
        <div *ngIf="isFieldInvalid('password')" class="error-text">
          Mật khẩu là bắt buộc
        </div>
      </div>

      <div class="login-options">
        <div class="checkbox">
          <input
            type="checkbox"
            id="rememberMe"
            [(ngModel)]="rememberMe"
            [ngModelOptions]="{standalone: true}"
            class="form-checkbox"
          />
          <label for="rememberMe" class="form-label-checkbox">
            Ghi nhớ tôi
          </label>
        </div>
        <a (click)="goToForgotPassword()" class="forgot-password-link">
          Quên mật khẩu?
        </a>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid || isLoading"
      >
        {{ isLoading ? 'Đang đăng nhập...' : 'Đăng Nhập' }}
      </button>

      <div class="divider">
        <span>hoặc</span>
      </div>

      <button
        type="button"
        class="btn btn-google"
        (click)="loginWithGoogle()"
        [disabled]="isLoading"
      >
        <span class="google-icon">G</span>
        Đăng nhập bằng Google
      </button>
    </form>

    <div class="register-link">
      <p>Chưa có tài khoản? <a (click)="goToRegister()" class="link">Đăng ký ngay</a></p>
    </div>
  </div>
</div>
